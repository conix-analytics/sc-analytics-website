# About
[languages.nl.params.about]
enable = true
title  = "Over mij"
content = """Ik bied rigoureuze beslissingsondersteuning voor bedrijven, onderzoekers en overheidsinstanties die werken met complexe data. Mijn werk is gebaseerd op peer-reviewed onderzoek, met een achtergrond in Bayesiaanse statistiek, causale inferentie, biodiversiteitswetenschap, wetenschapsfilosofie en digital humanities.

Ik focus op gestructureerde, doorgaans causale modellen die aannames expliciet en resultaten interpreteerbaar maken, in plaats van puur voorspellende of black-box benaderingen. Mijn doel is om analyses te produceren die transparant, reproduceerbaar en beslissingsrelevant zijn — van marketingeffectiviteit en experimenten tot onderzoeksevaluatie en beleidsanalyse."""

# Services
[languages.nl.params.services]
enable = true
title  = "Waarmee ik kan helpen"
items  = []
content = """
**Voor Academici:**
- Experimentontwerp en power-analyse
- Ondersteuning bij verantwoorde onderzoekspraktijken (preregistratie, open data, reproduceerbare code)
- Visualisatie en communicatie van statistische resultaten
- Schrijven van methodologie- en resultatensecties

**Voor Bedrijven:**
- Ontwerp, implementatie en interpretatie van experimenten (A/B-testen en meer geavanceerde designs)
- Marketing mix modellering (MMM) en marketinganalyses
- Causale analyse van experimentele en observationele data
- Datagedreven besluitvorming onder onzekerheid (kwantificeren en meenemen van onzekerheid in beslissingen)

Ik benader toegepaste problemen met dezelfde standaarden die ik gebruik in academisch onderzoek: expliciete aannames, transparante modelleringskeuzes en zorgvuldige behandeling van onzekerheid. In plaats van het najagen van enkele beste schattingen, prioriteer ik robuustheid, gevoeligheid voor aannames en de grenzen van wat de data kunnen ondersteunen."""

